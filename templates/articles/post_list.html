{% extends 'base.html' %}
{% block header %}<h3>Calculus Articles</h3>{% endblock header %}
{% block body %}
    {% for article in articles %}
        <article class="post">
        <time class="date">
            published: {{ article.published_date }}
        </time>
        <h2><a href="{% url 'post_detail' pk=article.pk %}">{{ article.title }}</a> </h2>
        <p>{{ article.text | linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock body %}
